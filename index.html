<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Good Time to Run?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Macondo&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="weather-app" id="dm-sans-RunBoyRun">
    <header>
      <img src="" alt="" />
      <h1 id="title">Is it a Good Time to Run?</h1>
      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            placeholder="Enter your location..."
            aria-describedby="emailHelp"
          />

          <button type="submit" class="searchButton">Search</button>
        </div>
      </form>
    </header>
    <body>
      <div class="current-weather">
        <div>
          <h2 class="current-temperature">
            13 <span id="celcius"> ℃ </span>
            <span id="current-weather">☁️</span>
          </h2>
          <div>description of weather</div>
          <div class="current-elements">Wind:</div>
          <div class="current-elements">Humidity:</div>
          <div class="current-elements">Feels like:</div>
        </div>
        <div>
          <h2 class="location">Cheddar, Somerset</h2>
          <h3 class="current-date">Monday 12th May, 17:08</h3>

          <p>Sunset: <span>Sunrise:</span></p>
        </div>
      </div>
      <br />
      <br/ > <br/ >
      <h2>What will my future runs look like?</h2>
    </body>
    <footer>
      This website was made by Eleanor Ballam, open sourced on Github and hosted
      on Netlify
    </footer>
  </div>
  <script src="script.js"></script>
</html>
