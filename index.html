<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Good Time to Run?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Macondo&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="weather-app" id="dm-sans-RunBoyRun">
    <header>
      <img src="" alt="" />
      <h1 id="title">Is it a Good Time to Run?</h1>
      <form id="form-search">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="form-search-input"
            placeholder="Enter your location..."
            aria-describedby="searchCity"
          />
          <button type="submit" class="searchButton">Search</button>
        </div>
      </form>
    </header>
    <body>
      <div class="current-weather">
        <div>
          <h2 class="current-temperature">
            <span id="temperature"></span>
            <span id="celcius">â„ƒ</span>
            <span id="icon"> </span>
          </h2>
          <div class="describeElement" id="description"></div>
          <div class="current-elements">
            Wind:
            <span class="describeElement" id="wind"></span>
          </div>
          <div class="current-elements">
            Humidity:
            <span class="describeElement" id="humidity"> </span>
          </div>
          <div class="current-elements">
            Feels like:
            <span class="describeElement" id="feels-like"></span>
          </div>
        </div>
        <div>
          <h1 id="location"></h1>
          <h3 class="current-date" id="date-now"></h3>
          <h3 class="current-date" id="time"></h3>

          <p>Sunset: <span>Sunrise:</span></p>
        </div>
      </div>
      <br />
      <br/ > <br/ >
      <div class="forecast-title">What will my future runs look like?</div>
    </body>
    <footer>
      This website was made by Eleanor Ballam, open sourced
      <a href="https://github.com/Ellieb303"> on Github</a>
      and hosted
      <a href="https://enchanting-medovik-d261db.netlify.app">on Netlify</a>
    </footer>
  </div>
  <script src="src/script.js"></script>
</html>
